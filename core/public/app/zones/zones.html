<div class="container-fluid" ng-controller="tempAndHumCtrl">
    <div ng-repeat="x in myData ">




        <div class="row ">
            <div class="col-sm-4 centered ">
                <h1>Zone {{x.zone_id}}</h1>
                <h4>{{x.formatedDate}}</h4>
            </div>
            <div class="col-sm-4 centered ">
                <h4>Temperature</h4>
                <canvas tabIndex="-1" id="{{x.zone_id}}-temp " class="chart chart-doughnut " chart-colours="x.tempChart.colors" chart-data="x.tempChart.data " chart-labels="x.tempChart.labels " chart-options="x.options ">
                </canvas>
                <h4>{{x.temp_v}} Â°C</h4>
                <h4>{{x.tempChart.message}}</h4>

            </div>
            <div class="col-sm-4 centered ">
                <h4>Humidity</h4>
                <canvas tabIndex="-1" id="{{x.zone_id}}-hum " class="chart chart-doughnut " chart-colours="x.humChart.colors" chart-data="x.humChart.data " chart-labels="x.humChart.labels " chart-options="x.options ">
                </canvas>
                <h4>{{x.hum_v}}%</h4>
                <h4>{{x.humChart.message}}</h4>
            </div>


        </div>
        <hr />


    </div>

</div>
