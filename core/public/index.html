<!DOCTYPE html>
<html>

<head>
    <title>IBM CIC Baltic Smarter Office Project</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/moment.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/angular-chart.js"></script>

</head>


<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">IBM CIC Baltic Smarter Office</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Zones</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" ng-app="smarterOfficeApp" ng-controller="tempAndHumCtrl">
        <div ng-repeat="x in myData">
            <div class="row">
                <div class="col-sm-12 centered">
                    <h1>Zone {{x.zone_id}}</h1>
                    <h4>{{x.formatedDate}}</h4>
                </div>


                <div class="row">
                    <div class="col-sm-6 centered">
                        <h4>Temperature</h4>
                        <canvas id="{{x.zone_id}}-temp" class="chart chart-doughnut" chart-data="x.tempChart.data" chart-labels="x.tempChart.labels" chart-options="x.options">
                        </canvas>
                        <h4>{{x.temp_v}} Â°C</h4>

                    </div>
                    <div class="col-sm-6 centered">
                        <h4>Humidity</h4>
                        <canvas id="{{x.zone_id}}-hum" class="chart chart-doughnut" chart-data="x.humChart.data" chart-labels="x.humChart.labels" chart-options="x.options">
                        </canvas>
                        <h4>{{x.hum_v}}%</h4>
                    </div>

                </div>


            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
